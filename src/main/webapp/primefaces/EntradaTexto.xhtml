<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css"/>
	<title>Pagina PrimeFaces</title>
</h:head>
<h:body>
	<header>
		<div style="float: left; margin-left: 10px;">
			<h:graphicImage library="imagem" name="logo.jpg"/>
		</div>
		<div style="float: left;">
			<h:graphicImage library="imagem" name=""/>
		</div>
	</header>
	
	<h1>Campo de entrada de texto</h1>
	
	<p:messages autoUpdate="true" id="msg"/>
	
	<h:form id="form">
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome"/>
			
			<p:inputText id="nome" rendered="true" requiredMessage="O nome é obrigatorio"
			maxlength="10" size="30" placeholder="Digite seu nome" title="O mause esta sobre o mause"/>
			
			<p:outputLabel value="Senha" for="senha"/>
			
			<p:password id="senha" feedback="true" weakLabel="Muito fraco" goodLabel="Senha razoável" strongLabel="Senha forte" inline="true"/>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
